<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lingua Sphere | Artistic Language Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #fdfaf5;
            --clay: #d4a373;
            --charcoal: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--cream);
            color: var(--charcoal);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* VIBRANT BACKGROUND ELEMENTS */
        .cultural-bg {
            position: absolute;
            z-index: -1;
            opacity: 0.15; /* Subtle and artistic */
            pointer-events: none;
            filter: sepia(0.5);
        }

        /* RESTORED BOUNCING LOGO ANIMATION */
        @keyframes bounceFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
        }

        section {
            min-height: 100vh;
            padding: 100px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* HERO SECTION */
        .hero {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .hero-text { flex: 1.2; z-index: 2; }
        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 25px;
        }

        .logo-container { flex: 0.8; display: flex; justify-content: flex-end; }
        .floating-logo {
            width: 400px;
            animation: bounceFloat 5s ease-in-out infinite;
        }

        .lang-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }
