<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lingua Sphere | Artistic Language Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #fdfaf5;
            --clay: #d4a373;
            --charcoal: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--cream);
            color: var(--charcoal);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* VIBRANT CULTURAL BACKGROUNDS */
        .cultural-bg {
            position: absolute;
            z-index: 0;
            opacity: 0.08; /* Very faint so it doesn't distract */
            pointer-events: none;
            filter: sepia(100%) hue-rotate(10deg); /* Gives it a vintage ink look */
        }

        /* THE "BIG BOUNCE" LOGO ANIMATION */
        @keyframes bounceFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-35px) rotate(4deg); }
        }

        section {
            min-height: 100vh;
            padding: 80px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .hero {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .hero-text { flex: 1.2; z-index: 2; }
        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 8vw, 5.5rem);
            line-height: 1.1;
            margin-bottom: 30px;
            color: var(--charcoal);
        }

        .logo-container { flex: 0.8; display: flex; justify-content: flex-end; z-index: 2; }
        .floating-logo {
            width: 100%;
            max-width: 420px; /* Slightly larger presence */
            animation: bounceFloat 6s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.08));
        }

        /* MODERN CARD GRID */
        .lang-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .lang-card {
            background: white;
            padding: 50px 30px;
            text-align: center;
            transition: all 0.4s ease;
            border-bottom: 5px solid transparent;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        }

        .lang-card:hover {
            transform: translateY(-15px);
            border-color: var(--clay);
            box-shadow: 0 20px 40px rgba(212, 163, 115, 0.15);
        }

        .lang-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--clay);
        }

        /* CONTACT FORM */
        .contact-section { background: #f8f4f0; }
        .form-container { max-width: 650px; margin: 0 auto; }
        
        input, textarea {
            width: 100%; padding: 22px; margin-bottom: 18px;
            border: 1px solid #e0e0e0; border-radius: 4px; font-family: inherit;
        }

        button {
            width: 100%; padding: 22px; background: var(--charcoal);
            color: white; border: none; font-weight: 600; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { background: var(--clay); }

        footer { text-align: center; padding: 60px; color: #bbb; font-size: 0.85rem; }

        @media (max-width: 1024px) {
            .hero { flex-direction: column-reverse; text-align: center; }
            .hero-text h1 { font-size: 3.8rem; }
            .floating-logo { width: 280px; margin-bottom: 60px; }
        }
    </style>
</head>

        <img src="https://img.icons8.com/ios/500/000000/torii.png" class="cultural-bg" style="bottom: 5%; right: 0; width: 400px;">

        <div class="hero-text">
            <h1>The Art of<br>Speaking.</h1>
            <p style="font-size: 1.5rem; color: #666; max-width: 550px; font-weight: 300;">A curated collective for those who view language as the ultimate bridge between souls.</p>
        </div>
        
        <div class="logo-container">
            <img src="logo.png" alt="The Lingua Sphere" class="floating-logo">
        </div>
    </section>
