<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lingua Sphere | Art of Language</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #fdfaf5;
            --clay: #d4a373;
            --charcoal: #2d2d2d;
            --glass: rgba(255, 255, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Artistic Background Blobs */
        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(212, 163, 115, 0.2) 0%, rgba(253, 250, 245, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
        }

        /* Layout */
        header {
            padding: 40px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero {
            padding: 60px 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80vh;
        }

        .hero-content { max-width: 600px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 180px;
            height: auto;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .logo-img:hover { transform: scale(1.05); }

        /* The Form Card */
        .contact-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
        }

        .contact-card h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
        }

        form { display: flex; flex-direction: column; gap: 15px; }

        input, textarea {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: rgba(255,255,255,0.8);
            font-family: inherit;
        }

        button {
            padding: 15px;
            background: var(--charcoal);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: var(--clay); }

        @media (max-width: 768px) {
            .hero { flex-direction: column; text-align: center; }
            h1 { font-size: 2.5rem; }
            .contact-card { margin-top: 40px; }
        }
    </style>
</head>
<body>

    <div class="blob" style="top: -100px; right: -100px;"></div>
    <div class="blob" style="bottom: -100px; left: -100px;"></div>

    <header>
        <div class="brand">THE LINGUA SPHERE</div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <img src="logo.png" alt="The Lingua Sphere Logo" class="logo-img">
            
            <h1>Learn the Art of Speaking.</h1>
            <p>Immersive language experiences designed for the global citizen. Join the collective and transcend borders.</p>
        </div>

        <div class="contact-card">
            <h2>Enter the Sphere</h2>
            
            <form name="contact" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact">
                
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number">
                <textarea name="message" rows="4" placeholder="How can we help you flourish?"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
